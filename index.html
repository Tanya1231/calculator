<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <!--подключаем стили-->
    <title>Calculator</title>
  </head>
  <body>
    <script async src="index.js"></script>
    <!--немедленно начинаем загружать js-->
    <article class="calculator">
      <!--независимый блок, можно переиспользовать-->
      <output class="calculator__result" id="result"></output>
      <!--вывод результата-->
      <button class="calculator__btn" type="button">7</button>
      <!--далее кнопки-->
      <button class="calculator__btn" type="button">8</button>
      <button class="calculator__btn" type="button">9</button>
      <button class="calculator__btn calculator__btn_operator" type="button">
        +
      </button>

      <button class="calculator__btn" type="button">4</button>
      <button class="calculator__btn" type="button">5</button>
      <button class="calculator__btn" type="button">6</button>
      <button class="calculator__btn calculator__btn_operator" type="button">
        -
      </button>

      <button class="calculator__btn" type="button">1</button>
      <button class="calculator__btn" type="button">2</button>
      <button class="calculator__btn" type="button">3</button>
      <button class="calculator__btn calculator__btn_operator" type="button">
        *
      </button>

      <button class="calculator__btn" type="button">0</button>
      <button class="calculator__btn" type="button">.</button>
      <button class="calculator__btn calculator__btn_operator" type="button">
        /
      </button>

      <button class="calculator__btn calculator__btn_reset" type="button">
        C
      </button>
      <button class="calculator__btn calculator__btn_equal" type="button">
        =
      </button>
    </article>
  </body>
</html>
